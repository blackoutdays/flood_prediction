version: '3.8'

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./static:/app/static
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DB_NAME=flood_ai
      - DB_USER=aruka
      - DB_PASSWORD=aruka
      - DB_HOST=db
      - DB_PORT=5432
    command: >
      bash -c "
      echo 'Ждём, пока база данных станет доступной...';
      until PGPASSWORD=aruka psql -h db -U aruka -d flood_ai -c 'SELECT 1;' 2>/dev/null; do
        sleep 3;
      done;
      echo 'БД готова! Запускаем Django...';
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: flood_ai
      POSTGRES_USER: aruka
      POSTGRES_PASSWORD: aruka

volumes:
  postgres_data: